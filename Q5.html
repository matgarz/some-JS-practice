<!DOCTYPE html>
<html lang="en">
<head>
<title>Exercise 5</title>
<meta charset="UTF-8">
<meta name="Q5">
</head>
<body>
    
<p><strong>User Information:</strong></p>
<div id="content"></div>
<script>
    function getUserInfo(){
        var fullName = prompt("What is your full name?");
        var age = prompt("How old are you?");
        var userInfoString = "Hi, my name is " + fullName + " and I'm " + age + " years old.";
        document.getElementById("content").innerText = userInfoString;

    }
    getUserInfo();
</script>
</body>
</html>
